<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
</head>
<body>
    <p>Redirigiendo...</p>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Obtiene la ruta actual sin la barra final
            var path = window.location.pathname.replace(/\/$/, "").toLowerCase();

            // Definir redirecciones personalizadas
            var redirects = {
                "/privacy-policy": "https://sites.google.com/view/pdforder/privacy-policy",
                "/terms-of-service": "https://sites.google.com/view/pdforder/terms-of-service"
            };

            console.log("Path actual:", path); // Ver para depuraci贸n

            // Si la ruta coincide, redirige
            if (redirects[path]) {
                console.log("Redirigiendo a:", redirects[path]); // Depuraci贸n
                window.location.href = redirects[path];
            } else {
                console.log("No se encontr贸 redirecci贸n, enviando a home.");
                window.location.href = "https://sites.google.com/view/pdforder";
            }
        });
    </script>
</body>
</html>
