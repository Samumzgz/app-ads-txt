<!DOCTYPE html>
<html lang="es">
<head>
    <script type="text/javascript">
        // Obtiene la ruta de la URL (sin el dominio)
        var path = window.location.pathname.replace(/\/$/, ""); // Elimina la barra final si existe

        // Definir redirecciones personalizadas
        var redirects = {
            "/privacy-policy": "https://sites.google.com/view/pdforder/privacy-policy",
            "/terms-of-service": "https://sites.google.com/view/pdforder/terms-of-service",
        };

        // Si la ruta está en la lista de redirecciones, redirigir
        if (redirects[path]) {
            window.location.href = redirects[path];
        } else {
            // Si no, redirigir a la página principal de Google Sites
            window.location.href = "https://sites.google.com/view/pdforder";
        }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
