<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
</head>
<body>
    <p>Redirigiendo...</p>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Obtiene la ruta actual sin la barra final
            var path = window.location.pathname.toLowerCase();
            if (path.endsWith("/")) path = path.slice(0, -1);


            // Definir redirecciones personalizadas
            var redirects = {
                "/privacy-policy": "https://official.pdforderapp.es/privacy-policy",
                "/terms-of-service": "https://official.pdforderapp.es/terms-of-service"
            };


            // Si la ruta coincide, redirige
            if (redirects[path]) {
                window.location.href = redirects[path];
            } else {
                window.location.href = "https://official.pdforderapp.es";
            }
            
        });
    </script>
</body>
</html>
